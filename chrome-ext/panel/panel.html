<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../dist/milligram.min.css">
  <link rel="stylesheet" href="../dist/style.css">
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <box>
    <title>Add Tracker</title>
    <desc>You can press <field>Shift</field> to select element</desc>
    <a id="close">X</a>

    <table>
      <tr><th>Desc</th><td><input type="text" placeholder="Description" id="desc"></td></tr>
      <tr><th>Url</th><td><field id="url"> </field></td></tr>
      <tr><th>XPath</th><td><field id="xpath"> </field></td></tr>
      <tr><th>Text</th><td><field id="text"> </field></td></tr>
    </table>
    <div class="right-aligned">
      <div class="button button-outline green" id="add">Add</div>
      <div class="button button-outline orange" id="cancel">Cancel</div>
    </div>
  </box>

  <script src="panel.js"></script>
</body>
</html>
