<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="dialog.css">
</head>
<body>
  <box>
    <title>Web Element Watcher</title>
    <desc>A element watcher for any websites in the world.<desc>

    <label>Url:</label>
    <field id="url"> </field>
    <label>XPath:</label>
    <field id="xpath"> </field>
    <label>Text:</label>
    <field id="text"> </field>

    <button id="watch">Watch</button>
    <button id="cancel">Cancel</button>
  </box>

  <script src="dialog.js"></script>
</body>
</html>
