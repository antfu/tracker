<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../dist/milligram.min.css">
  <link rel="stylesheet" href="../dist/style.css">
  <link rel="stylesheet" href="add.css">
</head>
<body>
  <box>
    <title>Add Element Watcher</title>
    <desc>You can use <field>Shift</field> to select element</desc>

    <label>Url:</label>
    <field id="url"> </field>
    <label>XPath:</label>
    <field id="xpath"> </field>
    <label>Text:</label>
    <field id="text"> </field>
    <br>
    <div class="button button-outline green" id="watch">Watch</div>
    <div class="button button-outline orange" id="cancel">Cancel</div>
  </box>

  <script src="add.js"></script>
</body>
</html>
